<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body style="background-color: aqua;">
    <script>
        let countX = +prompt('Введіть оцінку від 1 до 12');
switch (countX){
    case 1:
    case 2:
    case 3:
        alert('Незадовільно');
        break;
    case 4:
    case 5:
    case 6:
        alert('Задовільно');
        break;
    case 7:
    case 8:
    case 9:
        alert('Добре');
        break;
    case 10:
    case 11:
    case 12:
         alert('Відмінно');
         break;
        default:
            alert('Такої оцінки не існує');
}
    </script>
</body>
</html>
